<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Twidder</title>
      <Link href="client.css" type="text/css" rel="stylesheet">
      <script src="client.js" type="text/javascript"></script>
      <script src="serverstub.js" type="text/javascript"></script>
   </head>
   <body>
      <!--          VIEWS           -->
      <!--      welcomeview         -->
      <div id="pagecontent">
        </div>
        <script type="text/view" id="welcomeview">
           <img alt="twidder logo" id="welcomeimg" class="container" src="wimage.png">
           <div  id="wrapper">
              <div class="container" id="login">
                 <form onsubmit="signin(this);return false;">
                    <div class="row">
                       <label>Email</label>
                       <input  type="email" name="email" placeholder="email" required>
                    </dusiv>
                    <div class="row">
                       <label>Password</label>
                       <input  type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="row">
                       <button class="button" type="submit">Login</button>
                    </div>
                    </div>
                  </form>
                 </div>
              <div class="container" id="signup">
                 <h3> Sign up here </h3>
                 <form onsubmit="signup(this);return false;">
                    <div class="row">
                       <label>First name</label>
                       <input  type="text" name="first_name" placeholder="first name" required>
                    </div>
                    <div class="row">
                       <label>Family name</label>
                       <input  type="text" name="family_name" placeholder="family name" required>
                    </div>
                    <div class="row">
                       <label>Gender</label>
                       <select name="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                       </select>
                    </div>
                    <div class="row">
                       <label>City</label>
                       <input  type="text" name="city" placeholder="city" required>
                    </div>
                    <div class="row">
                       <label>Country</label>
                       <input  type="text" name="country" placeholder="country" required>
                    </div>
                    <div class="row">
                       <label>Email</label>
                       <input  type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="row">
                       <label>Password</label>
                       <input  type="password" name="password" pattern=".{5,}" placeholder="password" required>
                    </div>
                    <div class="row">
                       <label>Repeat PSW</label>
                       <input  type="password" name="passwordConfirmation" pattern=".{5,}" placeholder="password" required>
                    </div>
                    <div class="row">
                       <button class="button" type="submit">SignUp</button>
                    </div>
                 </form>
              </div>
           </div>
         </script>


        <!--      profileview         -->
       <script type="text/view" id="profileview">
          <div>
             <h1>You are now logged in</h1>
          </div>

          <div id= "account" class="container">
              <h2>Account View</h2>
          <div id="changepw" class="container">
            <h3>Change your password</h3>
              <form onsubmit="changepassword(this);return false;" >
                <div class="row">
                   <label>Old password</label>
                   <input  type="password" name="oldpassword" pattern=".{5,}" placeholder="password" required>
                </div>
                </br>
                <div class="row">
                   <label>New password</label>
                   <input  type="password" name="newpassword" pattern=".{5,}" placeholder="password" required>
                </div>
                <div class="row">
                   <label>Repeat New Password</label>
                   <input  type="password" name="passwordConfirmation" pattern=".{5,}" placeholder="password" required>
                </div>
                <div class="row">
                   <button class="button"type="submit">Submit</button>
                </div>
                </form>
          </div>
              <div id="logout" class="container">
                  <h3>Logout:</h3>
                  <button  onclick="logout();" id="logoutbutton">log out</button>
              </div>
          </div>
       </script>
       <!--      feedbackArea         -->
       <div id="feedback">
          <button  onclick="closefeedback();" id="close">&times;</button>
          <p id="message"></p>
       </div>

   </body>
</html>
